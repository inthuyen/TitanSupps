<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPS630 Ecommerce Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reviews.css">
    <link rel="stylesheet" href="orders.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js'></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha384-vwEoG5SKNl+Aa5Q8DRjZuHE84/1llcrZLIlpN8SVFfDB+qecNYm3A3CvEl1W7R1C" crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha384-GlC2rx7QSITrZt71UE7tYwdwAJ5M5VcJvL8Q0WNGSt0a1dX9SZzJZ0nbDZwLORJ1" crossorigin=""></script>
  </head>
  <body ng-app="titan">
    <nav data-display="flex" data-user-role="client" id="app-nav">
      <span onclick="menuClick()" id="mobile-menu" class="material-symbols-outlined">
        menu
      </span>
      <ul>
        <li>
          <img src="assets/Logo.png" alt="logo" class="logo">
        </li>
        <li>
          <a class="router-link" href="/">Home</a>
        </li>
        <li>
          <a class="router-link" href="#!catalog">Catalog</a>
        </li>
        <li>
          <a href="#!about">About Us</a>
        </li>
        <li>
          <a class="router-link" href="#!contact">Contact Us</a>
        </li>
        <li data-access-control="anonymous">
          <a class="router-link" href="#!signUp">Sign-Up</a>
        </li>
        <li data-access-control="anonymous">
          <a class="router-link" href="#!login">Sign-in</a>
        </li>
        <li>
          <a class="router-link" href="#!cart">Shopping Cart</a>
        </li>
        <li>
            <a class="router-link" href="#!orders">Orders</a>
        </li>
        <li>
          <a class="router-link" href="#!services">Services</a>
        </li>
        <li data-access-control="authorized">
          <a class="router-link" href="#!signOut">Sign Out</a>
        </li>
      </ul>
      <a href="#!cart">
        <img data-access-control="authorized" ondrop="onCartDrop(event)" ondragover="onCartDragOver(event)" data-display-on-page="catalog" id="shopping-cart" src="/assets/cart-outline.svg" alt="cart">
      </a>
      <p data-access-control="authorized" data-display-on-page="catalog" id="item-amount"></p>
    </nav>
    <div id="app" ng-view>
    </div>
    <span id="browser-info">Loading Browser Info...</span>
    <!-- Begin Controller Scripts -->
    <script type="module" src="./controllers/controller.js"></script>
    <script type="module" src="./controllers/homeController.js"></script>
    <script type="module" src="./controllers/signOutController.js"></script>
    <script type="module" src="./controllers/signUpController.js"></script>
    <script type="module" src="./controllers/catalogController.js"></script>
    <script type="module" src="./controllers/loginController.js"></script>
    <script type="module" src="./controllers/aboutController.js"></script>
    <script type="module" src="./controllers/servicesController.js"></script>
    <script type="module" src="./controllers/contactController.js"></script>
    <script type="module" src="./controllers/cartController.js"></script>
    <script type="module" src="./controllers/adminHome.js"></script>
    <script type="module" src="./controllers/adminControls.js"></script>
    <script type="module" src="./controllers/editCatalogItemController.js"></script>
    <script type="module" src="./controllers/reviewsController.js"></script>
    <script type="module" src="./controllers/ordersController.js"></script>
    <!-- End Controller Scripts -->
    <script type="module" src="./page-utils.js"></script>
    <script type="module" src="./auth.js"></script>
    <script type="module" src="/pages.js"></script>
    <script type="module" src="./cart.js"></script>
    <script type="module" src="./order.js"></script>
    <script type="module" src="./events.js"></script>
    <script type="module" src="/main.js"></script>
    <script type="module" src="./util.js"></script>
  </body>
</html>
